  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="conteudo">
          <img class="imagens desktop" src="./src/images/image-product-desktop.jpg" alt="perfume">
          <img class="imagens mobile" src="./src/images/image-product-mobile.jpg" alt="">
        <div class="texto">
          <p class="perfume">P E R F U M E</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="txt">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="valor">$149.99 <strong>$169.99</strong></p>
          <button class="btn"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
